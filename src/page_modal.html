<div class="modal fade" id="snippetForm" tabindex="-1" role="dialog" aria-labelledby="snippetFormLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center">
                <h5 class="modal-title m-0 fav-text-color" id="snippetFormLabel">{{ modalTitle }}</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="text" v-model="title" placeholder="The snippet's title" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Enter the code" id="code"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Enter the description" id="desc"></textarea>
                    </div>
                    <div class="form-group">
                        <input v-model="tags" type="text" placeholder="The snippet's tags" class="form-control" id="tags">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" @click="submit">Save snippet</button>
            </div>
        </div>
    </div>
</div>
